    <style>
      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"] {
        background-color: #3f51b5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      input[type="submit"]:hover {

      }
      input[type="submit"]:hover {
        background-color: #2c3e50;

        justify-content: center;

    }

        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: lightgray;
    }
    </style>
