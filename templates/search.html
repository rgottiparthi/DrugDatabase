{% extends 'base.html' %}

{% block title %}Create User Profile{% endblock %}

{% block content %}
    <title>Search for a Drug</title>
    <style>
      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"] {
        background-color: #3f51b5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #2c3e50;
      }
    </style>
  <body>
    <main>
      <h2>Search for a drug</h2>
      <form action="/drug-result" method="post">
        <label for="Drug Name">Drug Name:</label>
        <input type="text" id="Drug Name" name="Drug Name" required />

        <input type="submit" value="Search drugs" />
      </form>
      <h3>Search for a product</h3>
      <form action="/product-result" method="post">
        <label for="Product Name">Product Name:</label>
        <input type="text" id="Product Name" name="Product Name" required />

        <input type="submit" value="Search products" />
      </form>
    </main>
    {% endblock %}
