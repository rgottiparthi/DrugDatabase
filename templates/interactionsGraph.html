{% extends 'base.html' %}

{% block title %}Create User Profile{% endblock %}

{% block content %}
    <title>Drug Interactions Graph</title>
    <style>
      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"] {
        background-color: #3f51b5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #2c3e50;
      }
    table {
        border-collapse: collapse;
        justify-content: center;
        width: 75%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: lightgray;
    }
    </style>
  <body>
    <main>
      <h1>See How Up To 10 Drugs Interact</h1>
      <p>At least two drugs are required to create a graph.</p>
      <form action="/graph" method="post">
        {% for i in range(10) %}
        <label for="Drug {{i+1}} Name">Drug {{i+1}} Name:</label>
        <input type="text" id="Drug {{i+1}} Name" name="Drug {{i+1}} Name" {% if i==0 or i==1 %}required{% endif %} />
        {% endfor %}
        <input type="submit" value="Create Graph" />
      </form>
    </main>
  </body>
    </main>
    {% endblock %}
