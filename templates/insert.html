{% extends 'base.html' %}

{% block title %}Create User Profile{% endblock %}

{% block content %}
<style>
/* Style the form */
      form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"] {
        background-color: #3f51b5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #2c3e50;
      }
    </style>
    
  <h2>Insert New Drug</h2>
  <form action="/submit-profile" method="post">
    <label for="drug name">Drug Name</label>
    <input type="text" id="drug name" name="drug name" required />
    
    <label for="description">Basic Description</label>
    <input type="text" id="description" name="description" />
    
    <label for="toxicity">Toxicity</label>
    <input type="text" id="toxicity" name="toxicity">

    <label for="indications">Indications</label>
    <input type="text" id="indications" name="indications">

    <input type="submit" value="Insert New Drug" />
    <p>  </p>
  </form>

  <h2>Insert New Product</h2>
  <form action="/submit-profile" method="post">
    <label for="P_ID">Product ID</label>
    <input type="text" id="P_ID" name="P_ID" required />

    <label for="P_Name">Product Name</label>
    <input type="text" id="P_Name" name="P_Name" />
    
    <label for="drug name">Drug Name</label>
    <input type="text" id="drug name" name="drug name" required />
    
    <label for="form">Form</label>
    <input type="text" id="form" name="from">

    <label for="strength">Strength</label>
    <input type="text" id="strength" name="strength">
    
    <label for="route">Route</label>
    <input type="text" id="route" name="route">

    <label for="manufacturer">Manufacturer</label>
    <input type="text" id="manufacturer" name="manufacturer">

    <label for="marketing start date">Marketing Start Date</label>
    <input type="text" id="marketing start date" name="marketing start date">

    <label for="marketing end date">Marketing End Date</label>
    <input type="text" id="marketing end date" name="marketing end date">

    <label for="generic">Generic</label>
    <input type="radio" id="true" name="true" value="true">
    <label for="true">True</label><br>
    <input type="radio" id="false" name="false" value="false">
    <label for="false">False</label><br>

    <label for="otc">OTC </label>
    <input type="radio" id="true" name="true">
    <label for="true">True</label><br>
    <input type="radio" id="false" name="false" value="false">
    <label for="false">False</label><br>

    <input type="submit" value="Insert New Drug" />
    <p>  </p>
  </form>
  {% endblock %}
